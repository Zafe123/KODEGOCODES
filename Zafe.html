<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="text-center pt-5">
        <h1>Billing Address </h1>
    </div>
    <div class="container pt-3 mt-3">
        <form class="row g-3">
            <div class="row">
                <div class="col-md-3">
                    <p>First Name</p>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col-md-3">
                    <p>Last name</p>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
                <div class="col-md-6 position-relative">
                    <div class="card">
                        <h4 class="text-primary">Your Cart<span class="badge bg-primary text-end position-absolute end-0">3</span></h4>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">Product name</div>
                                    Brief Description
                                </div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">Second Product</div>
                                    Brief Description
                                </div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">Third Item</div>
                                    Brief Description
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <label for="basic-url" class="form-label">Username</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <label for="inputEmail4" class="form-label"></label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Username">
                </div>
                <div class=>
                    <label for="inputPassword4" class="form-label">Email (optional)</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="you@example.com">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Barangay</label>
                    <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="col-md-12">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Province</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="pt-3">
                    <h3>Payment</h3>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Debit Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Credit Card
                    </label>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-3">
                        <p>Name on Card</p>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        <div id="emailHelp" class="form-text">Full name as Displayed on card</div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <p>Credit Card Number</p>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mt-2">
                        <p>Expiration</p>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-md-3 mt-2 mb-5">
                        <p>CVV</p>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <hr>
                <div class="d-grid gap-2 col-6 mx-auto pb-5">
                    <button class="btn btn-primary" type="button">Continue to check out</button>
                </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
